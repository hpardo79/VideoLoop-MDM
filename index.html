<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-select.min.css" rel="stylesheet" media="screen">
	<link href="css/hideShowPassword.wink.css" rel="stylesheet" media="screen">
	<link href="css/theme.css" rel="stylesheet">
	<link href="css/flags.css" rel="stylesheet">
	<link href="assets/styles/normalize.css" rel="stylesheet">
</head>
<body>
	<div id="fullscreen_bg" class="fullscreen_bg">
	<!-- Video Markup -->
			<video class="masthead-video" autoplay loop muted poster="assets/images/poster.jpg">
				<source src="assets/videos/video.webm" type="video/webm">
			</video></div>
	<div class="actions top-left">
		<a href="#" id="session" tabindex="5" data-toggle="tooltip" data-placement="bottom" data-title="Sesion" class="btn btn-primary btn-small">
			<span class="glyphicon glyphicon-cog"></span>
		</a>

		<a href="#" id="language" tabindex="6" data-toggle="tooltip" data-placement="bottom" data-title="Idioma" class="btn btn-primary btn-small">
			<span class="glyphicon glyphicon-flag"></span>
		</a>
	</div>

	<div id="errors"></div>

	<div id="login">
		<table class="table">
			<tbody>
				<tr>
					<td>
						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input id="usernames-list" name="username" tabindex="2" class="form-control span4" placeholder="Usuario" autofocus/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input name="password" type="password" tabindex="3" class="form-control span4" placeholder="Contraseña"/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" tabindex="4" name="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-circle-arrow-right pull-right"></span>Inicio de Sesión</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="actions bottom-right">
		<!-- <a href="#" id="xdmcp" tabindex="6" data-toggle="tooltip" data-placement="top" data-title="Xdmcp" class="btn btn-primary btn-small">
			<span class="glyphicon glyphicon-cloud"></span>
		</a> -->

		<a href="#" id="suspend" data-target="FORCE-SUSPEND###" tabindex="7" data-toggle="tooltip" data-placement="top" data-title="$suspend" class="btn btn-primary btn-small">
			<span class="glyphicon glyphicon-refresh"></span>
		</a>

		<a href="#" id="restart" data-target="FORCE-RESTART###" tabindex="8" data-toggle="tooltip" data-placement="top" data-title="$restart" class="btn btn-primary btn-small">
			<span class="glyphicon glyphicon-repeat"></span>
		</a>

		<a href="#" id="shutdown" data-target="FORCE-SHUTDOWN###" tabindex="9" data-toggle="tooltip" data-placement="top" data-title="$shutdown" class="btn btn-primary btn-small">
			<span class="glyphicon glyphicon-off"></span>
		</a>
	</div>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/bootbox.min.js"></script>
	<script src="js/hideShowPassword.min.js"></script>
	<script src="js/mdm.js"></script>
	<script src="covervid.js"></script>
	<script src="assets/scripts/scripts.js"></script>

	<!-- Call CoverVid -->
	<script type="text/javascript">
			// If using jQuery
				// $('.masthead-video').coverVid(1920, 1080);
			// If not using jQuery (Native Javascript)
				coverVid(document.querySelector('.masthead-video'), 640, 360);
	</script>

</body>
</html>
